{% extends 'base.html' %}
{% load rest_framework %}

{% block content %}
    <form action="{% url 'todo_create' %}" method="POST">
        {% csrf_token %}
        {% render_form serializer %}
        <input type="submit" value="Create">
    </form>
    <button type="button">
        <a href="{% url 'todo_list' %}"> Cancel </a>
    </button>
{% endblock %}
