{% extends 'base.html' %}
{% load rest_framework %}

{% block content %}
    <h1>ToDo {{todo.name}}</h1>
    <li>{{ todo.is_complete }}</li>

    <form action="{% url 'todo_detail' pk=todo.pk %}" method="POST">
        {% csrf_token %}
        {% render_form serializer %}
        <input type="submit" value="Modify">
    </form>
    <button type="button">
        <a href="{% url 'todo_list' %}"> Go back</a>
    </button>
{% endblock %}
