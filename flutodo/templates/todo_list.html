{% extends 'base.html' %}
{% load rest_framework %}

{% block content %}
    <h2>ToDo list</h2>
    {% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.name }}
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="checkbox-{{todo.id}}" {% if todo.is_complete == True %} checked {% else %} '' {% endif %}>
                <label class="form-check-label" for="checkbox"> Is completed</label>
            </div>
            <form method="POST" action="{% if todo.is_complete %}uncomplete{% else %}complete{%endif%}/{{todo.pk}}">
                {% csrf_token %}
                <input type="submit" value="{% if todo.is_complete %}uncomplete{% else %}complete{%endif%}">
            </form>

            <form action="{% url 'todo_remove' pk=todo.pk%}" method="POST">
                {% csrf_token %}
                <input type="submit" value="Remove">
            </form>
        </li>
        {% endfor %}
    </ul>
    <button type="button">
        <a href="{% url 'todo_create' %}"> New </a>
    </button>
{% endblock %}
