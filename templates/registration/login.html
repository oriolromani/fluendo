{% extends 'base.html' %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
    Don't you have an account yet?
    <button type="button">
        <a href="{% url 'signup' %}"> Signup </a>
    </button>
{% endblock %}
